name: Unit Test with Docker image from GitHub

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/move37-labs/nucleobench:latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Run unit tests
        # Ensure the step runs in a bash shell
        shell: bash
        run: |
          micromamba run -n base pytest -n auto -v nucleobench/